<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slider</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="debug">
    
    <div id="root">
        <main>
            <div class="slider" @mouseover="stop()" @mouseleave="play()">
                <div class="container-items">
                    <div class="item">
                        <div class="container_title">
                            <h1>{{items[currentItems].title}}</h1>
                            <p>{{items[currentItems].text}}</p>
                        </div>
                        <img :src="items[currentItems].image" :alt="items[currentItems].image">
                    </div>
        
                </div>
                <div class="container-thumbnails">
                    <div class="btn_up" @click="prevItems()">
                        <i class="fas fa-chevron-up"></i>
                    </div>
                    <div class="btn_down" @click="nextItems()">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="thumbnail" v-for="(item, index) in items" :class="index == currentItems ? 'active' : ''" @click="selectItems(index)">
                        <img :src="item.image" :alt="item.image">
                        <div class="layover"></div>
                    </div>
        
                </div>
            </div>
        </main>
    </div>


    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
